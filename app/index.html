<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Malt Creative</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->

    <!-- endbuild -->

  <body>
    <header class="header">

        </div>

        <div class="item item--w2 item--h2">
          <img class="item__content" src="images/conilio.jpg" alt="Conilio website">

          <div class="item__content">
          <h2 class="item__heading"><span>Crafting</span> <span>Creativity</span></h2>

        <div class="item">
          
        </div>

        <div class="item">
          <img class="item__content" src="images/frederics-kitchen.jpg" alt="Frederic's Kitchen branding">
        </div>

        <div class="item item--w2">
          <img class="item__content" src="images/crossfit-collingwood.jpg" alt="Crossfit Collingwood branding">
        </div>

        <div class="item item--w2 item--h2">
          <img class="item__content" src="images/george-jones.jpg" alt="George Jones marketing material">
        </div>

        <div class="item item--w2 item--h2">
          <img class="item__content" src="images/heat-beads.jpg" alt="Heat Beads website">
        </div>

        <div class="item item--w2 item--h2">
          <img class="item__content" src="images/rapee.jpg" alt="Rapee website">
        </div>

        <div class="item item--primary-text item--w2">
          <div class="item__content">
          <h2 class="item__heading"><span>Brewing</span> <span>Impact</span></h2>

          <img class="item__content" src="images/variety.jpg" alt="Variety branding">

    <footer class="footer">

    </footer>

    <!-- build:js scripts/vendor.js -->

    <script src="/bower_components/packery/dist/packery.pkgd.js"></script>
